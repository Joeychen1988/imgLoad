<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>图片预加载之无序加载--QQ表情</title><style>body, p, ul, li {
            padding: 0;
            margin: 0;
        }
        body{
            background-color: #eeeeee;
        }
        ul, li {
            list-style-type:none;
        }
        a {
            text-decoration: none;
        }
        .box{
            margin: 150px 0 0 200px;
        }
        #face-btn{
            display: block;
            color: #333;
        }
        #face-btn:hover{
            color: #f60;
        }
        .panel {
            display: none;
            width: 390px;
            padding: 2px;
            border:1px solid #ccc;
            background-color: #fff;
        }
        .loading{
            text-align: center;
        }
        .list li {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #fff;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .list li img{
            display: inline-block;
        }
        .list li:hover{
            border-color: #06c;
        }</style></head><body><div class="box"><a href="javascript:;" id="face-btn">表情</a><div class="panel"><p class="loading">表情加载中，请稍后...</p></div></div><script src="js/jquery.min.js"></script><script src="js/preload.js"></script><script>var $btn = $('#face-btn'),
            $panel = $('.panel');

    var imgs = [];
    
    for(var i=0; i < 132; i++){
        imgs[i] = 'face/QQ/'+[i+1]+'.gif';
    }
    
    var len = imgs.length;
    
    $btn.on('click', function (e) {
            $panel.show();

            $.preload(imgs, {
                all: function () {
                    var html = '';

                    html += '<ul class="list">';
                    for(var i=0; i < len; i++){
                        html += '<li><img src="'+imgs[i]+'" alt=""></li>';
                    }
                    html += '</ul>';

                    setTimeout(function () {
                        $panel.html(html);
                    }, 1000);

                }
            })

        e.stopPropagation();
    })

    $(document).on('click', function () {
        $panel.hide();
    })</script></body></html>
